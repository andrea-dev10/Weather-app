<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container-1">
        <div class="weather-header">
            <form action="" class="searchbox">
                <input type="text" placeholder="Enter the city name" class="search-for">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather-unit">
                <span class="unit-celsius">
                    &#176C
                </span>
                <span class="unit-farenheit">
                    &#176F
                </span>
            </div>
        </div>
        <div class="weather-body">
            <h1 class="city-name">
            </h1>
            <div class="datetime">
            </div>
            <div class="forecast">
            </div>
            <div class="weather-icon">
            </div>
            <p class="temperature">
            </p>
            <div class="temperature-minmax">
            </div>
        </div>
        <div class="weather-info">
            <div class="weather-card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="real-feel"></p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="humidity"></p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="wind"></p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="pressure"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b0caa32605.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
